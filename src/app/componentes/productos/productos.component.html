<div class="row my-4 justify-content-center">
  <div class="col-md-4 text-center mb-3">
    <input type="text" class="form-control" placeholder="Buscar producto" [(ngModel)]="searchText">
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-4 text-center mb-3">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="category" id="all" value="all" [(ngModel)]="selectedCategory">
      <label class="form-check-label" for="all">Todos</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="category" id="Produccion" value="Produccion" [(ngModel)]="selectedCategory">
      <label class="form-check-label" for="Produccion">Produccion</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="category" id="Djing" value="Djing" [(ngModel)]="selectedCategory">
      <label class="form-check-label" for="Djing">Djing</label>
    </div>
  </div>
</div>

<div class="row" style="overflow-y: auto; max-height: 70vh;">
  <div *ngFor="let product of filteredProducts()" class="col-md-4 my-3">
    <div class="card h-100 shadow-sm">
      <img [src]="product.imagen" class="card-img-top" [alt]="product.nombre">
      <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">{{ product.nombre }}</h5>
          <span class="badge bg-primary">{{ product.categoria }}</span>
        </div>
        <p class="card-text mt-2 flex-grow-1">{{ product.descripcion }}</p>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <span class="text-danger mr-2"><strong>$ {{ product.precio }}</strong></span>
        </div>
      </div>
    </div>    
  </div>
</div>
