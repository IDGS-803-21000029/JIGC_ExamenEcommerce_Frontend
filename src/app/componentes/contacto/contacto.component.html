<div class="container py-5">
  <div class="card shadow">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 mb-4 mb-lg-0">
          <h2>Contacto</h2>
          <p>Para cualquier consulta o información, no dudes en contactarnos.</p>
          <ul class="list-unstyled">
            <li><strong>Correo electrónico:</strong> contacto&#64;soundstore.com.mx</li>
            <li><strong>Teléfono:</strong> +477 123 45 67</li>
            <li><strong>Dirección:</strong> Blvd. Universidad Tecnológica 225, Universidad Tecnologica, San Carlos la Roncha, 37670 León de los Aldama, Gto.</li>
          </ul>
          <hr>
          <form>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Tu nombre">
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Enviar</button>
          </form>
        </div>
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
          <img src="assets/contacto.jpg" alt="Imagen de contacto" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>
