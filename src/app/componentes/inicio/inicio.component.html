<div class="row">
  <div class="col-12 my-3">
    <div class="banner text-center bg-light py-5" style="overflow: hidden; height: 700px;">
      <img src="assets/banner.png" class="img-fluid" alt="Banner"
           style="object-fit: cover; width: 100%; height: 100%;">
    </div>
  </div>
</div>

<div class="row" style="overflow-y: auto; max-height: 70vh;">
  <div *ngFor="let product of listaProductos" class="col-lg-4 col-md-6 my-3">
    <div class="card h-100 shadow-sm">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="product.imagen" class="card-img-top" [alt]="product.nombre">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">{{ product.nombre }}</h5>
              <span class="badge bg-primary">{{ product.categoria }}</span>
            </div>
            <p class="card-text">{{ product.descripcion }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-danger"><strong>$ {{ product.precio }}</strong></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
